<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат дронов</title>
    <link rel="stylesheet" href="style_v2.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <h2>Обсуждение ходов дронами</h2>
                    <div class="connection-status" :class="connectionStatus">
                        <span class="status-indicator"></span>
                        <span class="status-text">
                            {{ connectionStatus === 'connected' ? 'Подключено' : 
                               connectionStatus === 'connecting' ? 'Подключение...' :
                               connectionStatus === 'error' ? 'Ошибка' : 'Отключено' }}
                        </span>
                    </div>
                </div>
                <div class="header-buttons">
                    <button @click="togglePolling" :class="['polling-button', { active: !!pollInterval }]">
                        {{ pollInterval ? '⏸ Остановить мониторинг' : '▶️ Запустить мониторинг' }}
                    </button>
                    <button @click="runScript" :disabled="isLoading" class="run-button">
                        {{ isLoading ? 'Выполняется...' : 'Запустить новый расчет' }}
                    </button>
                </div>
            </div>
            <div class="chat-messages" ref="messageBox">
                <div v-for="(msg, index) in messages" :key="index" class="message-container">
                    <img v-if="msg.avatar" :src="msg.avatar" class="avatar">
                    <div class="message-bubble" :class="msg.type">
                        <div v-if="msg.agentId" class="agent-id">{{ msg.agentId }}</div>
                        <p class="message-content">{{ msg.content }}</p>
                    </div>
                </div>
                 <div v-if="messages.length === 0 && !isLoading" class="system-message">
                    Нажмите "Запустить новый расчет", чтобы начать.
                </div>
            </div>
        </div>
    </div>

    <script src="app_v2.js"></script>
</body>
</html>
